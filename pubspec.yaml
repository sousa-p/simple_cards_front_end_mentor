name: simple_cards_front_end_mentor
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: LexendDeca
      fonts:
        - asset: fonts/LexendDeca-Regular.tff
        - asset: fonts/LexendDeca-Black.ttf
          weight: 400
    
    - family: BigShouldersDisplay
      fonts:
        - asset: fonts/BigShouldersDisplay-Regular.tff
        - asset: fonts/BigShouldersDisplay-Black.ttf
          weight: 700