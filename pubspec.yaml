name: simple_cards_front_end_mentor
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  assets:
      - assets/images/icon-luxury.svg
      - assets/images/icon-sedans.svg
      - assets/images/icon-suvs.svg

  fonts:
    - family: LexendDeca
      fonts:
        - asset: assets/fonts/LexendDeca-Regular.ttf
        - asset: assets/fonts/LexendDeca-Black.ttf
          weight: 400
    
    - family: BigShouldersDisplay
      fonts:
        - asset: assets/fonts/BigShouldersDisplay-Regular.ttf
        - asset: assets/fonts/BigShouldersDisplay-Black.ttf
          weight: 700
  
  uses-material-design: true